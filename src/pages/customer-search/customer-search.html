<ion-header>
    <ion-navbar color="primary">
        <ion-buttons start>
            <button ion-button icon-only (click)="openScan()">
                <ion-icon name="qr-scanner"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{ 'CustomerSearchPage.Title' | translate }}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="openAboutPage()">
                <ion-icon name="information-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <!-- <div class="logo-container">
        <div text-center>
            <img src="assets/images/logo.png" alt="">
        </div>
    </div> -->
    <div class="logo-container">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <div class="form-header" text-center>
                        <img src="assets/images/total.jpg" alt="">
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div class="form-container">
        <ion-grid>
            <ion-row>
                <ion-col col-auto>
                    <ion-icon name="contact-outline"></ion-icon>
                </ion-col>
                <ion-col>
                    <ion-input type="text" [(ngModel)]="customerSearch.CustomerCode" [placeholder]="'CustomerSearchPage.CustomerCode' | translate"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-auto>
                    <ion-icon name="paper-outline"></ion-icon>
                </ion-col>
                <ion-col>
                    <ion-input type="text" [(ngModel)]="customerSearch.PurchaseOrderNumber" [placeholder]="'CustomerSearchPage.PurchaseOrderNumber' | translate"></ion-input>
                </ion-col>
                <ion-col col-auto>
                    <ion-icon name="search-outline" (click)="search()"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div class="form-footer" text-center>
        <div class="form-line">
            <span>{{ 'CustomerSearchPage.Or' | translate }}</span>
        </div>
        <div class="form-buttons">
            <button ion-button icon-left full (click)="openSignInPage()">
                <ion-icon name="person-outline"></ion-icon>
                {{ 'CustomerSearchPage.ABBEmployeeSignIn' | translate }}
            </button>
        </div>
    </div>
</ion-content>
<ion-footer>
    <img src="assets/images/abb.png" alt="logo">
</ion-footer>
<check-version-popup #child></check-version-popup>
