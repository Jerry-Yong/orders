<ion-header>
    <ion-navbar color="primary">
        <ion-buttons start>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            {{ 'QuickSearchPage.Title' | translate }}
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="openScan()">
                <ion-icon name="qr-scanner"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">
    <div class="search-container">
        <ion-list>
            <form>
                <ion-item>
                    <ion-input type="search" name="CustomerName" [(ngModel)]="customerName" [placeholder]="'QuickSearchPage.CustomerName' | translate" (ionFocus)="onFocusInput($event)"></ion-input>
                    <button clear item-right ion-button icon-only (click)="search($event,'CustomerName')">
                        <ion-icon name="arrow-dropright"></ion-icon>
                    </button>
                </ion-item>
            </form>
            <form>
                <ion-item>
                    <ion-input type="search" name="SalesPerson" [(ngModel)]="salesPerson" [placeholder]="'QuickSearchPage.SalesPerson' | translate" (ionFocus)="onFocusInput($event)"></ion-input>
                    <button clear item-right ion-button icon-only (click)="search($event,'SalesPerson')">
                        <ion-icon name="arrow-dropright"></ion-icon>
                    </button>
                </ion-item>
            </form>
            <form>
                <ion-item>
                    <ion-input type="search" name="PurchaseOrderNumber" [(ngModel)]="purchaseOrderNumber" [placeholder]="'QuickSearchPage.PurchaseOrderNumber' | translate" (ionFocus)="onFocusInput($event)"></ion-input>
                    <button clear item-right ion-button icon-only (click)="search($event,'PurchaseOrderNumber')">
                        <ion-icon name="arrow-dropright"></ion-icon>
                    </button>
                </ion-item>
            </form>
            <form>
                <ion-item>
                    <ion-input type="search" name="SalesOrderNumber" [(ngModel)]="salesOrderNumber" [placeholder]="'QuickSearchPage.SalesOrderNumber' | translate" (ionFocus)="onFocusInput($event)"></ion-input>
                    <button clear item-right ion-button icon-only (click)="search($event,'SalesOrderNumber')">
                        <ion-icon name="arrow-dropright"></ion-icon>
                    </button>
                </ion-item>
            </form>
        </ion-list>
    </div>
    <div class="history-container" *ngIf="history&&history.length>0">
        <ion-list>
            <ion-item-divider>
                <ion-row no-padding>
                    <ion-col no-padding>{{ 'QuickSearchPage.SearchHistory' | translate }}</ion-col>
                    <ion-col no-padding col-auto align-self-center text-right>
                        <ion-icon color="primary" style="margin-right: 10px;font-size: 1.4em;" name="trash-outline" (click)="clearHistory()"></ion-icon>
                    </ion-col>
                </ion-row>
            </ion-item-divider>
            <ion-item *ngFor="let item of history" (click)="openHistoryRecord(item)">{{item}}</ion-item>
            <!-- <ion-item text-center>
                <button ion-button clear full (click)="clearHistory()">{{ 'QuickSearchPage.ClearHistory' | translate }}</button>
            </ion-item> -->
        </ion-list>
    </div>
</ion-content>
