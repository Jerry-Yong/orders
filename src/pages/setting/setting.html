<!--
  Generated template for the SettingPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar color="primary">
        <button left ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title>{{ 'SettingPage.Title' | translate }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>{{ 'SettingPage.Language' | translate }}</ion-label>
            <ion-select [(ngModel)]="setting.Language" multiple="false" okText="{{ 'OKButtonText' | translate }}" cancelText="{{ 'CancelButtonText' | translate }}"
                (ionChange)="changeSetting('language')">
                <ion-option *ngFor="let lang of languages" [value]="lang.Value">{{lang.Name}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item *ngIf="supportFingerprint">
            <ion-label>{{ 'SettingPage.TouchID' | translate }}</ion-label>
            <ion-toggle [(ngModel)]="setting.TouchID" checked="false" (ionChange)="changeSetting('touchIDEnable')"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>{{ 'SettingPage.DefaultPage' | translate }}</ion-label>
            <ion-select [(ngModel)]="setting.DefaultPage" multiple="false" okText="{{ 'OKButtonText' | translate }}" cancelText="{{ 'CancelButtonText' | translate }}" (ionChange)="changeSetting('startPage')">
                <ion-option *ngFor="let page of defaultPages" [value]="page.Value">{{page.Name}}</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
</ion-content>
